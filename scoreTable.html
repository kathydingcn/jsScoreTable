<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="myul">
    <li>92</li>
    <li>94</li>
    <li>90</li>
    <li>82</li>
    <li>99</li>
</ul>
<script type="application/javascript" src="public.js"></script>
<script type="application/javascript">
    var oUl=document.getElementById("myul");
    var oLis=oUl.getElementsByTagName("li");

    var arrLis = public.toArray(oLis);



    arrLis.sort(function(a,b){return a.innerHTML-b.innerHTML});
    var frg=document.createDocumentFragment();


    for(i=0; i<arrLis.length; i++){
        frg.appendChild(arrLis[i]);
    }
    oUl.appendChild(frg);
    frg=null;



</script>
</body>
</html>
